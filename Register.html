.radio-a{padding-left: 10%;

.circle{
    position: relative;
    cursor: pointer;
    font-size: 0.8em;
    user-select: none;
}

.circle input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}

.check {
position: absolute;
top: 3px;
left: 0;
height: 15px;
width: 15px;
background-color: #ffffff;
border-radius: 50%;
}

.circle:hover input ~ .check {
background-color: #caa502;
}

.circle input:checked ~ .check {
background-color: #ffc508;
}

.check:after {
content: "";
position: absolute;
display: none;
}


.circle input:checked ~ .check:after {
display: block;
}

.circle .check:after {
 top: 2.7px;
left: 2.5px;
width: 10px;
height: 10px;
border-radius: 50%;
background: rgb(0, 0, 0);
}


.radio-a .Male .M{

     }


.button a:before{

.button a span{

}


.button a i{

}
